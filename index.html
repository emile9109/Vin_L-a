<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Superposition centrée et responsive</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    .image-fond {
      height: 100vh; /* pleine hauteur */
      width: auto; /* respect du ratio vertical */
      max-width: 100%;
      display: block;
    }

    .image-dessus {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 30%;
      transform: translate(-50%, -50%);
      opacity: 1;
    }
  </style>
</head>
<body>

  <img src="IMG_1302.jpg" alt="Image de fond" class="image-fond">
  <img src="1234.gif" alt="Image superposée" class="image-dessus">

</body>
</html>
