<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Superposition d'images</title>
  <style>
    .container {
      position: relative;
      width: 300px; /* largeur personnalisable */
    }

    .image-fond {
      width: 100%;
      display: block;
    }

    .image-dessus {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      opacity: 0.7; /* transparence optionnelle */
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="1234.gif" alt="Image de fond" class="image-fond">
    <img src="IMG_1302.jpg" alt="Image superposÃ©e" class="image-dessus">
  </div>

</body>
</html>
