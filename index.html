<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Superposition avec lien Instagram</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: #f0f0f0;
      position: relative;
    }

    .image-fond {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      height: 100vh;
      width: auto;
      max-width: none;
      z-index: 1;
    }

    /* Style pour les images dans chaque coin */
    .image-insta, .image-maps, .image-facebook {
      position: absolute;
      width: 5%;
      transform: translate(-50%, -50%);
      opacity: 1;
      cursor: pointer;
      z-index: 9999;
    }

    /* Positionnement des images dans chaque coin à 10% */
    .image-insta {
      top: 10%; /* Coin supérieur gauche */
      left: 10%;
    }

    .image-facebook {
      top: 10%; /* Coin supérieur droit */
      left: 90%;
      transform: translate(-90%, -50%); /* Ajustement pour le coin droit */
    }

    .image-maps {
      top: 90%; /* Coin inférieur gauche */
      left: 10%;
      transform: translate(-50%, -90%);
    }

  </style>
</head>
<body>

  <!-- Image de fond -->
  <img src="IMG_1302.jpg" alt="Image de fond" class="image-fond">

  <!-- Images superposées, chacune dans un coin -->
  <a href="https://www.instagram.com/domainepierreweber/" target="_blank">
    <img src="1234.gif" alt="Image superposée" class="image-insta">
  </a>

  <a href="https://www.instagram.com/domainepierreweber/" target="_blank">
    <img src="1234.gif" alt="Image superposée" class="image-facebook">
  </a>

  <a href="https://www.instagram.com/domainepierreweber/" target="_blank">
    <img src="1234.gif" alt="Image superposée" class="image-maps">
  </a>

</body>
</html>
