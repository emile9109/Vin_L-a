<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Superposition d'images responsive</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    .image-fond {
      height: 100%;
      width: auto;
      max-width: 100%;
      object-fit: contain;
    }

    .image-dessus {
      position: absolute;
      top: 0;
      left: 0;
      width: 30%;
      opacity: 1;
    }
  </style>
</head>
<body>

  <img src="IMG_1302.jpg" alt="Image de fond" class="image-fond">
  <img src="1234.gif" alt="Image superposÃ©e" class="image-dessus">

</body>
</html>
