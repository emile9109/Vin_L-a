<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Superposition avec lien Instagram</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    .image-fond {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      height: 100vh;
      width: auto;
      max-width: none;
      z-index: 1;
    }

    .image-dessus {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 30%;
      transform: translate(-50%, -50%);
      opacity: 1;
      cursor: pointer;
      z-index: 2; /* IMPORTANT : pour être au-dessus */
    }
  </style>
</head>
<body>

  <!-- Image de fond -->
  <img src="IMG_1302.jpg" alt="Image de fond" class="image-fond">

  <!-- Image cliquable qui mène vers Instagram -->
  <a href="https://www.instagram.com/domainepierreweber/" target="_blank">
    <img src="1234.gif" alt="Image superposée" class="image-dessus">
  </a>

</body>
</html>
